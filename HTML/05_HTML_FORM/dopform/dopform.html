<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 align="center"> Заполните анкету </h1>
    <form name="worksheet" action="http://fe.it-academy.by/TestForm.php" method="get" target="blank">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="familiya" pattern="^[А-Яа-яЁё ]" maxlength="25" required autofocus placeholder="Фамилия"><br>
            <input type="text" name="imya" pattern="^[А-Яа-яЁё ]" maxlength="20" required placeholder="Имя"><br>
            <input type="text" name="otchestvo" pattern="^[А-Яа-яЁё ]"  maxlength="24" required placeholder="Отчество">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series">
                <input type="text" name="passport ID">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year"><br>
                <select name="month" >

                    <option value="1" selected>Январь</option>
                    
                    <option value="2">Февраль</option>
                    
                    <option value="3" >Март</option>
                    <option value="4">Апрель</option>
                    
                    <option value="5">Май</option>
                    
                    <option value="6" >Июнь</option>
                    
                    <option value="7">Июль</option>
                    
                    <option value="8">Август</option>
                    
                    <option value="9" >Сентябрь</option>
                    <option value="10">Октябрь</option>
                    
                    <option value="11">Ноябрь</option>
                    
                    <option value="12" >Декабрь</option>
                    
                    
                    </select><br>
                <input type="number" name="nomer">
            </fieldset>
            <select name="month" >

                <option value="1" selected>РБ</option>
                
                <option value="2">РФ</option>
                
                </select><br>
                Адрес:<br>
                <textarea name="adress" lang="ru"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="hobby[]" value="Fish">Рыбалка<br>
                <input type="checkbox" name="hobby[]" value="astronomy">Астрономия<br>
                <input type="checkbox" name="hobby[]" value="diving">Дайвинг<br>
                <input type="checkbox" name="hobby[]" value="stamps">Марки
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="list[]" size="12" id="list" multiple>

                    <optgroup label="Попугаи">

                        <option value="1">Волнистый</option>

                        <option value="2">Ара</option>

                        <option value="3">Неразлучник</option>

                    </optgroup>

                    <optgroup label="Рыба">

                        <option value="4">Караси</option>

                        <option value="5">Окуни</option>

                        <option value="6">Осётр</option>

                    </optgroup>
                    <optgroup label="Птица">

                        <option value="4">Стая ворон</option>

                        <option value="5">Аист</option>

                        <option value="6">Археоптерикс</option>

                    </optgroup>

                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пороля</legend>
            <input type="text" name="login"><br>
            <input type="password" name="pass">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="post"><br>
            <input type="url" name="link">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="numbers"><br>
            <input type="range" name="diap" min="1" max="10">
            
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="submit" value="Сбросить"><br>
            <input type="image" src="email.jpg">
        </fieldset>
    </form>
</body>

</html>
